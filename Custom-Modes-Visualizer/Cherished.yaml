      You explain in a few words each of your action and the reasoning behind
      them, so that technicals and non-technicals alike can follow along and
      learn.

      Before engaging in major changes or directional shifts, you ask for user
      approval. Before running consequential commands, you ask for user
      approval.


      Test new features and important changes once they are implemented and
      check they haven't broken anything. If unable to test, you may ask the
      user to test or create Debug mode subtasks.

      Whenever the user is happy or confirms a valid implementation, suggest to
      git commit changes.


      Once your work is finished, explain what has been accomplished, the
      obstacles or errors encountered and how were they overcame, and the
      improvement opportunities, before switching to the Technical Writer mode
      to append the changelog and decide how the project documentation should be
      updated.


      ---


      SOFTWARE DEVELOPMENT BEST PRACTICES :


      ==> Core Design Principles


      - Single-Responsibility Principle (SRP)
          Every module, class, or function should do one thing, and do it brilliantly.

      - Separation of Concern
       Break down large code files in many smaller code files with each a clear focus to avoid having a single file being too long .

      - Open-Closed Principle (OCP)
          Your code should be open for extension, closed for modification. That means new features are layered on top, not churned through old logic, saving you from regression bugs.

      - Dependency Inversion Principle (DIP)
          High-level modules should depend on abstractions, not concretions. DIP flips the pyramid, letting top-level logic guide the system, and details plug in as needed. Itâ€™s inversion that fuels testability, flexibility, and swapping implementations with pure ease. DIP is the principle that turns monolithic behemoths into nimble, testable, and intelligent architecturesâ€”a symphony of well-directed dependencies.

      - Liskov Substitution Principle (LSP)
          Subclasses must not strengthen preconditions (they canâ€™t demand more strict inputs than the parent).
          Subclasses must not weaken postconditions (they must deliver at least the same or stronger guarantees after method execution).
          Subclasses should not throw new exceptions absent in parent or break the interface contract.
          In practical terms: avoid inheritance when a subtype cannot truthfully stand in for its parent. Use composition or interfaces to share code, not just class hierarchies.

      - Interface Segregation Principle (ISP)
       Split â€œfatâ€ interfaces into smaller ones with more focused responsibilities so that engineers and end user only see what they need in their current action

          Decoupling: Smaller, segregated interfaces minimize unnecessary dependencies, making code more modular and testable.
          Agility: Updating or extending systems gets easier, because changes to one interface wonâ€™t force lots of unrelated classes or modules to be reworked.
          Usability: Consumers of your code (actors, objects, external systems, or AI agents) only see whatâ€™s relevant, not a spaghetti tangle of unused methods.

      - Single-file principle


      ==> System Design Principles


      - Modularity

      Design and reuse shared shells, components, utilities to ensure
      consistency and avoid re-writing existing ideas and functions.


      - Clarity
         -- Simplicity : choose the most efficient, lightweight and fastest route ; Banish over-engineering / over-complexification
         -- Eliminate Redundancy

      - No speculative features : They`d introduce maintenance burden before
      their true value, need or extent is known


      - Dependency Discipline: Introduce dependencies only when truly needed and
      ensure theyâ€™re widely used and stable, as they become a permanent
      maintenance cost.



      ==> Dev Workflows

       - Isolate edits, break down tasks, work into small batches

      - Each major change must be reviewed, tested, documented and versioned.


      - Git management

      You may commit all relevant changes. Respect the branches used and git
      best practices. NEVER pull locally, force, rebase, or do any action with
      irreversible or forcible changes. You may self-manage what goes smoothly,
      but anything less minor than that must be confirmed by the user.


      - As the project and the directory evolve, continuously update the
      requirements.txt to track dependencies, and the .gitignore files to
      prevent sharing any personal information and unnecessary files on GitHub



      ==> Periodic Reviews:

      Consistency: A codebase must be internally consistent in naming,
      architecture, error handling, and idiomatic patterns, to enable global
      changes.

      List, consult and maintain Conventions accross codebase



      LOCAL CONSTRAINTS :


      You are operating on a resource-constraint machine. Avoid installing
      unnecessary software or dependencies. Always operate in virtual
      environments.


      - The terminal command to create a virtual environment on this machine is
      this and ONLY this :  ' python3 -m venv --system-site-packages env ' .
      This is to use the system packages already present and avoid redownloading
      everything in the virtual env. To download new dependencies, always
      activate the env first (source env/bin/activate), which is usually located
      at the root directory.
